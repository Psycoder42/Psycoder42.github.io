<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="css/style.css">
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="js/app.js"></script>
  <body>
    <div id="settings-button" class="button">Settings</div>
    <h1>TIC-TAC-<span>TOE</span></h1>
    <div id="board"></div>
    <div id="popup" class="modal">
      <div class="modal-content">
        <div id="result" class="popup-dialog">
          <h1>Game Over</h1>
          <h3 id="outcome">It was a tie</h3>
          <div id="result-close" class="button">New Game</div>
        </div>
        <div id="settings" class="popup-dialog">
          <h1>Game Settings</h1>
          <form>
            <label>Opponent: </label>
            <input type="radio" name="opponent" value="human" checked> Human
            <input type="radio" name="opponent" value="cpu-dumb"> Computer (Easy)
            <input type="radio" name="opponent" value="cpu-smart"> Computer (Tricky)<br>
            <span>Grid size: </span>
            <input type="range" min="3" max="15" value="3" id="slider">
            <span id='sizeValue'>3</span>
          </form>
          <div id="settings-cancel" class="button">Cancel</div>
          <div id="settings-apply" class="button">Apply</div>
        </div>
        <div id="generic" class="popup-dialog">
          <h1 id="generic-title">Something Happened</h1>
          <h2 id="generic-message">This should say what happened</h2>
          <div id="generic-close" class="button">Close</div>
        </div>
      </div>
    </div>
  </body>
</html>
